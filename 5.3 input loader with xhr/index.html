<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer src="js/script.js"></script>
	<title>5.3 XHR Input Loader</title>
</head>
<body>
	<form class="image-loader">
		<div class="input-area">
			<label for="number-input">Enter a number from 1 to 10</label>
			<input required class="number-input" id="number-input" type="number" min="1" max="10" placeholder="Quantity of images">
		</div>
		<button class="image-loader-btn" type="button">Load images</button>
	</form>
	<section class="images">
	</section>
</body>
</html>
